<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Chat Online</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Atendimento ao Cliente On-line</h1>
      </div>
      <div class="chat">
        <div class="chatBox">
          <div class="chatAtendente">
            <h5 class="labelAtendente">Atendente disse: </h5>
            <h4 class="h4Atendente">
              Obrigado por entrar em contato com nossa equipe, logo mais, um
              atendente irá entrar em contato com você!
            </h4>
            <h5 class="labelAtendente">Atendente disse: </h5>
            <h4 class="h4Atendente">Olá, como posso te ajudar?</h4>
          </div>
        </div>
        <form id="formAdd" method="post" class="mensagem">
          <input class="input" type="text" id="item" name="fname" placeholder="Digite sua mensagem"/>
          <button class="button">Enviar</button>
        </form>
      </div>
    </div>
  </body>
</html>
