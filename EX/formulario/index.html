<form method="post" action="https://postman-echo.com/post">
  <div>
    <label for="nome">Seu nome:</label>
    <input id="nome" name="nome" placeholder="Informe o seu nome" required="required">
  </div>
  <div>
    <label for="email">Seu e-mail:</label>
    <input type="email" id="email" name="email" placeholder="Informe o seu e-mail" required="required">
  </div>
  <div>
    <label for="estado">Seu estado:</label>
    <select id="estado" name="estado" required="required">
      <option value="">Selecione um Estado</option>
      <option value="SC">Santa Catarina</option>
      <option value="RS">Rio Grande do Sul</option>
      <option value="PR">Paraná</option>
    </select>
  </div>
  <div>
    <h3>Deseja receber informações?</h3>
    <div class="input-radio">
      <input type="radio" id="info-sim" name="info" value="sim" required />
      <label for="info-sim">Sim</label>
    </div>
    <div class="input-radio">
      <input type="radio" id="info-nao" name="info" value="nao" required />
      <label for="info-nao">Não</label>
    </div>
  </div>

  <div class="row-button">
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
  </div>
</form>
